<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Python Playground</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Pyodide -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>

  <!-- CodeMirror 6 core CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/codemirror@6.0.1/dist/codemirror.css" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/codemirror@6.0.1/theme/dracula.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* disable global scroll */
      touch-action: manipulation; /* stop pinch-zoom */
    }
    #editor, #output {
      height: 100%;
    }
    .cm-editor {
      height: 100%;
      font-size: 16px; /* >=16px prevents Safari zoom on focus */
    }
    pre span.stdout { color: #10b981; }  /* green */
    pre span.stderr { color: #ef4444; }  /* red */
  </style>

  <script type="module">
    import { EditorView, basicSetup } from "https://cdn.jsdelivr.net/npm/@codemirror/basic-setup@0.19.1/dist/index.js";
    import { EditorState } from "https://cdn.jsdelivr.net/npm/@codemirror/state@0.19.8/dist/index.js";
    import { lineNumbers } from "https://cdn.jsdelivr.net/npm/@codemirror/gutter@0.19.9/dist/index.js";
    import { python } from "https://cdn.jsdelivr.net/npm/@codemirror/lang-python@0.19.7/dist/index.js";

    window.createEditor = (parentId, initialCode) => {
      const startState = EditorState.create({
        doc: initialCode,
        extensions: [basicSetup, lineNumbers(), python()]
      });

      return new EditorView({
        state: startState,
        parent: document.getElementById(parentId)
      });
    };
  </script>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col p-2">

  <h1 class="text-2xl font-bold mb-2 text-center">üêç Python Playground</h1>

  <div id="mainContainer" class="flex flex-1 gap-2 overflow-hidden">

    <!-- Editor -->
    <div class="flex-1 flex flex-col bg-gray-800 rounded-lg p-2 overflow-hidden">
      <div class="flex justify-between mb-2">
        <span class="font-semibold">Editor</span>
        <div class="flex gap-2">
          <button id="runBtn"
                  class="bg-green-500 text-black px-3 py-1 rounded hover:bg-green-400">
            Run ‚ñ∂
          </button>
          <button id="clearBtn"
                  class="bg-red-500 text-black px-3 py-1 rounded hover:bg-red-400">
            Clear Output
          </button>
        </div>
      </div>
      <div id="editor" class="flex-1 rounded bg-gray-900 overflow-auto"></div>
    </div>

    <!-- Output -->
    <div class="flex-1 flex flex-col bg-black rounded-lg p-2 overflow-hidden">
      <div class="font-semibold mb-2">Console Output</div>
      <pre id="output"
           class="flex-1 overflow-auto whitespace-pre-wrap p-2 rounded"></pre>
    </div>

  </div>

  <script type="module">
    // Setup editor
    const editorView = window.createEditor('editor', `print("Hello from Python!")`);

    const outputEl = document.getElementById('output');
    const runBtn = document.getElementById('runBtn');
    const clearBtn = document.getElementById('clearBtn');

    // Pyodide setup
    let pyodideReady = false;
    let pyodideInstance;

    async function loadPy() {
      outputEl.textContent = "Loading Python...";
      pyodideInstance = await loadPyodide({
        indexURL: "https://cdn.jsdelivr.net/pyodide/v0.26.2/full/"
      });
      pyodideReady = true;
      outputEl.textContent = "‚úÖ Python loaded. Ready!";
    }
    loadPy();

    // Run button
    runBtn.onclick = async () => {
      if (!pyodideReady) return;
      outputEl.innerHTML = `<span class="stdout">‚ñ∂ Running...</span>\n`;
      try {
        const code = editorView.state.doc.toString();
        let logs = [];
        pyodideInstance.stdout = (msg) => logs.push(`<span class="stdout">${msg}</span>`);
        pyodideInstance.stderr = (msg) => logs.push(`<span class="stderr">${msg}</span>`);
        await pyodideInstance.runPythonAsync(code);
        outputEl.innerHTML = logs.join("\n");
      } catch (err) {
        outputEl.innerHTML += `<span class="stderr">Error: ${err}</span>\n`;
      }
    };

    // Clear button
    clearBtn.onclick = () => { outputEl.innerHTML = ""; };

    // Always fit screen height
    function resizeToScreen() {
      const vh = window.innerHeight;
      document.getElementById("mainContainer").style.height = (vh - 60) + "px";
    }
    window.addEventListener("resize", resizeToScreen);
    resizeToScreen();

    // Kill zoom on iPad (pinch + double tap)
    document.addEventListener("gesturestart", (e) => e.preventDefault(), { passive: false });
    document.addEventListener("dblclick", (e) => e.preventDefault(), { passive: false });
    document.addEventListener("touchstart", function preventZoom(e) {
      if (e.touches.length > 1) e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
