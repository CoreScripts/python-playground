<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Python Playground</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
</head>
<body class="bg-gray-100 h-screen p-4">
  <div class="grid grid-cols-2 gap-4 h-full">
    <!-- Code Editor -->
    <div class="flex flex-col">
      <h2 class="text-lg font-bold mb-2">Python Code</h2>
      <textarea id="code" class="flex-1 w-full rounded-lg border p-2 font-mono text-sm">print("Hello, World!")</textarea>
      <button onclick="runCode()" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded-lg">Run â–¶</button>
    </div>

    <!-- Output -->
    <div class="flex flex-col">
      <h2 class="text-lg font-bold mb-2">Output</h2>
      <pre id="output" class="bg-black text-green-400 p-2 rounded-lg h-full overflow-auto"></pre>
    </div>
  </div>

  <script>
    async function runCode() {
      const code = document.getElementById("code").value;
      const output = document.getElementById("output");
      output.textContent = "Running...";
      try {
        const pyodide = await loadPyodide({ indexURL: "https://cdn.jsdelivr.net/pyodide/v0.26.2/full/" });
        let result = await pyodide.runPythonAsync(code);
        output.textContent = result ?? "";
      } catch (err) {
        output.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
